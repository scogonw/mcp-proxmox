version: '3.8'

services:
  proxmox-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: proxmox-mcp-server:2.2.0
    container_name: proxmox-mcp-server
    restart: unless-stopped

    # Environment variables (can be overridden)
    environment:
      - PROXMOX_HOST=${PROXMOX_HOST}
      - PROXMOX_USER=${PROXMOX_USER:-root@pam}
      - PROXMOX_TOKEN_NAME=${PROXMOX_TOKEN_NAME}
      - PROXMOX_TOKEN_VALUE=${PROXMOX_TOKEN_VALUE}
      - PROXMOX_PORT=${PROXMOX_PORT:-8006}
      - PROXMOX_ALLOW_ELEVATED=${PROXMOX_ALLOW_ELEVATED:-false}
      - PROXMOX_TIMEOUT=${PROXMOX_TIMEOUT:-30000}
      - PROXMOX_RETRY_ATTEMPTS=${PROXMOX_RETRY_ATTEMPTS:-3}
      - PROXMOX_RETRY_DELAY=${PROXMOX_RETRY_DELAY:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production

    # Mount logs directory for persistence
    volumes:
      - ./logs:/app/logs

    # Network mode: host is recommended for MCP stdio communication
    # Change to 'bridge' if you need network isolation
    network_mode: host

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Health check - verify container is running and ready for exec
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/dist/index.js || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
